version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shipcrowd-server
    restart: always
    ports:
      - "5005:5005"
    environment:
      - NODE_ENV=production
      - PORT=5005
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - redis

  worker:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: shipcrowd-worker
    restart: always
    command: ["npm", "run", "start:worker"]
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - redis

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: shipcrowd-client
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5005/api/v1
    depends_on:
      - server

  redis:
    image: redis:alpine
    container_name: shipcrowd-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  redis-data:
